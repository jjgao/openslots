<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      font-size: 13px;
    }

    h3 {
      margin-top: 0;
      color: #1a73e8;
    }

    .section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .section:last-child {
      border-bottom: none;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #5f6368;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      border-color: #1a73e8;
    }

    button {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }

    button:hover {
      background-color: #1765cc;
    }

    button:disabled {
      background-color: #dadce0;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #fff;
      color: #1a73e8;
      border: 1px solid #dadce0;
    }

    .btn-secondary:hover {
      background-color: #f8f9fa;
    }

    .btn-danger {
      background-color: #d93025;
    }

    .btn-danger:hover {
      background-color: #c5221f;
    }

    .btn-success {
      background-color: #1e8e3e;
    }

    .btn-success:hover {
      background-color: #188038;
    }

    .btn-warning {
      background-color: #f9ab00;
    }

    .btn-warning:hover {
      background-color: #e37400;
    }

    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .button-row button {
      flex: 1;
    }

    .error {
      color: #d93025;
      font-size: 12px;
      margin-top: 4px;
    }

    .success {
      color: #1e8e3e;
      font-size: 12px;
      margin-top: 4px;
    }

    .loading {
      color: #5f6368;
      font-style: italic;
      padding: 10px;
      text-align: center;
    }

    .appointment-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
    }

    .appointment-item {
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .appointment-item:hover {
      background-color: #f8f9fa;
    }

    .appointment-item.selected {
      background-color: #e8f0fe;
      border-color: #1a73e8;
    }

    .appointment-header {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .appointment-details {
      font-size: 12px;
      color: #5f6368;
    }

    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      margin-left: 8px;
    }

    .status-booked {
      background-color: #e8f0fe;
      color: #1a73e8;
    }

    .status-confirmed {
      background-color: #e6f4ea;
      color: #137333;
    }

    .status-checked-in {
      background-color: #fef7e0;
      color: #f9ab00;
    }

    .status-completed {
      background-color: #e6f4ea;
      color: #1e8e3e;
    }

    .status-cancelled {
      background-color: #fce8e6;
      color: #d93025;
    }

    .status-no-show {
      background-color: #f1f3f4;
      color: #5f6368;
    }

    .status-rescheduled {
      background-color: #e8eaed;
      color: #5f6368;
    }

    #detailsView {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    #rescheduleView {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    .detail-row {
      margin-bottom: 8px;
    }

    .detail-label {
      font-weight: 500;
      color: #5f6368;
      display: inline-block;
      min-width: 80px;
    }

    .detail-value {
      color: #202124;
    }

    #searchView {
      display: block;
    }

    .time-slots-container {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .time-slot {
      padding: 8px;
      margin-bottom: 4px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .time-slot:hover {
      background-color: #f1f3f4;
    }

    /* Custom confirmation modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-dialog {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .modal-title {
      font-size: 16px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 12px;
    }

    .modal-message {
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .modal-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    .modal-buttons button {
      min-width: 80px;
    }

    .time-slot.selected {
      background-color: #e8f0fe;
      border-color: #1a73e8;
      font-weight: 500;
    }

    .back-link {
      color: #1a73e8;
      cursor: pointer;
      margin-bottom: 10px;
      display: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .no-results {
      padding: 20px;
      text-align: center;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <h3>Manage Appointments</h3>

  <div class="back-link" id="backLink" onclick="showSearchView()">← Back to search</div>

  <!-- Search View -->
  <div id="searchView">
    <div class="section">
      <label>Quick Access</label>
      <button onclick="loadTodaysAppointments()" style="width: 100%; margin-bottom: 8px;">View Today's Appointments</button>
      <button onclick="loadPastOpenAppointments()" style="width: 100%;">Review Past Open Appointments</button>
    </div>

    <div class="section">
      <div class="form-group">
        <label>Search</label>
        <input type="text" id="searchQuery" placeholder="Client name, phone, or appointment ID">
      </div>

      <div class="form-group">
        <label>Start Date (from)</label>
        <input type="date" id="searchStartDate">
      </div>

      <div class="form-group">
        <label>End Date (to)</label>
        <input type="date" id="searchEndDate">
      </div>

      <div class="form-group">
        <label>Provider</label>
        <select id="searchProvider">
          <option value="">All Providers</option>
        </select>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select id="searchStatus">
          <option value="">All Statuses</option>
          <option value="ALL_OPEN" selected>All Open (Booked, Confirmed, Checked-in)</option>
          <option value="ALL_CLOSED">All Closed (Rescheduled, Cancelled, Completed, No-show)</option>
          <option value="Booked">Booked</option>
          <option value="Confirmed">Confirmed</option>
          <option value="Checked-in">Checked-in</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
          <option value="No-show">No-show</option>
          <option value="Rescheduled">Rescheduled</option>
        </select>
      </div>

      <div class="button-row">
        <button onclick="searchAppointments()">Search</button>
        <button class="btn-secondary" onclick="clearSearch()">Clear</button>
      </div>

      <div id="searchError" class="error"></div>
    </div>

    <!-- Results List -->
    <div class="section">
      <div id="resultsContainer"></div>
    </div>
  </div>

  <!-- Details View -->
  <div id="detailsView">
    <div id="detailsContent"></div>
    <div id="detailsError" class="error"></div>
    <div id="detailsSuccess" class="success"></div>
  </div>

  <!-- Reschedule View -->
  <div id="rescheduleView">
    <h4 style="margin-top: 0;">Reschedule Appointment</h4>

    <div id="rescheduleCurrentInfo" style="margin-bottom: 15px; padding: 10px; background-color: #fff; border-radius: 4px; font-size: 12px; color: #5f6368;">
    </div>

    <div class="form-group">
      <label>Service</label>
      <select id="rescheduleService" onchange="onServiceChange_Reschedule()">
        <option value="">Select Service</option>
      </select>
    </div>

    <div class="form-group">
      <label>Duration (minutes)</label>
      <input type="number" id="rescheduleDuration" min="15" max="480" step="15" value="30" onchange="onDurationChange_Reschedule()">
    </div>

    <div class="form-group">
      <label>New Date</label>
      <input type="date" id="rescheduleDate" onchange="onDateChange_Reschedule()">
    </div>

    <div class="form-group">
      <label>Provider <span id="rescheduleProviderAvailabilityLoading" class="loading" style="display: none; font-size: 0.9em; color: #666;">(checking availability...)</span></label>
      <select id="rescheduleProvider" onchange="onProviderChange_Reschedule()">
        <option value="">Select Provider</option>
      </select>
    </div>

    <div id="timeSlotsContainer"></div>

    <div id="rescheduleError" class="error"></div>

    <div class="button-row">
      <button class="btn-success" onclick="submitReschedule()" id="rescheduleSubmitBtn" disabled>Reschedule</button>
      <button class="btn-secondary" onclick="cancelReschedule()">Cancel</button>
    </div>
  </div>

  <!-- Custom Confirmation Modal -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal-dialog">
      <div class="modal-title" id="confirmTitle">Confirm Action</div>
      <div class="modal-message" id="confirmMessage"></div>
      <div class="modal-buttons">
        <button class="btn-secondary" onclick="closeConfirmModal(false)">Cancel</button>
        <button id="confirmBtn" onclick="closeConfirmModal(true)">OK</button>
      </div>
    </div>
  </div>

  <!-- Custom Prompt Modal -->
  <div id="promptModal" class="modal-overlay">
    <div class="modal-dialog">
      <div class="modal-title" id="promptTitle">Input Required</div>
      <div class="modal-message" id="promptMessage"></div>
      <textarea id="promptInput" style="width: 100%; padding: 8px; border: 1px solid #dadce0; border-radius: 4px; font-size: 13px; font-family: Arial, sans-serif; resize: vertical; min-height: 60px; box-sizing: border-box; margin-bottom: 20px;"></textarea>
      <div class="modal-buttons">
        <button class="btn-secondary" onclick="closePromptModal(null)">Cancel</button>
        <button id="promptBtn" onclick="closePromptModal(document.getElementById('promptInput').value)">OK</button>
      </div>
    </div>
  </div>

  <script>
    // VERSION TRACKING - Increment this when making changes
    var HTML_VERSION = 'v1.6.0'; // Added provider availability indicators in reschedule view

    var currentAppointment = null;
    var allProviders = [];
    var allServices = [];
    var selectedTimeSlot = null;
    var cachedAppointments = {}; // Store appointments from search results
    var confirmCallback = null; // Callback for confirmation modal
    var promptCallback = null; // Callback for prompt modal
    var cachedProviderSlots_Reschedule = {}; // Cache time slots by provider_id for reschedule

    // Status transition rules (must match server-side VALID_STATUS_TRANSITIONS)
    var VALID_STATUS_TRANSITIONS = {
      'Booked': ['Cancelled', 'Rescheduled', 'Checked-in', 'No-show', 'Confirmed'],
      'Confirmed': ['Cancelled', 'Rescheduled', 'Checked-in', 'No-show'],
      'Checked-in': ['Completed', 'No-show'],
      'Rescheduled': [],  // Finalized - original appointment replaced by new one
      'Cancelled': [],
      'Completed': [],
      'No-show': []
    };

    // Helper function to check if a status transition is allowed
    function canTransitionTo(currentStatus, newStatus) {
      var allowedTransitions = VALID_STATUS_TRANSITIONS[currentStatus];
      return allowedTransitions && allowedTransitions.indexOf(newStatus) !== -1;
    }

    // Helper function to pad single digit numbers with leading zero
    function padZero(num) {
      return num < 10 ? '0' + num : '' + num;
    }

    // Helper function to calculate end time from start time and duration
    function calculateEndTime(startTime, durationMinutes) {
      if (!startTime || !durationMinutes) return '';

      // Parse start time (HH:MM format)
      var parts = startTime.split(':');
      var hours = parseInt(parts[0], 10);
      var minutes = parseInt(parts[1], 10);

      // Add duration
      minutes += parseInt(durationMinutes, 10);
      hours += Math.floor(minutes / 60);
      minutes = minutes % 60;
      hours = hours % 24;

      // Format as HH:MM
      return padZero(hours) + ':' + padZero(minutes);
    }

    // Custom confirmation modal functions
    function showConfirmModal(title, message, callback, buttonText, buttonClass) {
      confirmCallback = callback;
      document.getElementById('confirmTitle').textContent = title || 'Confirm Action';
      document.getElementById('confirmMessage').textContent = message || '';

      var confirmBtn = document.getElementById('confirmBtn');
      confirmBtn.textContent = buttonText || 'OK';
      confirmBtn.className = buttonClass || 'btn-success';

      document.getElementById('confirmModal').classList.add('active');
    }

    function closeConfirmModal(confirmed) {
      document.getElementById('confirmModal').classList.remove('active');
      if (confirmCallback) {
        confirmCallback(confirmed);
        confirmCallback = null;
      }
    }

    // Custom prompt modal functions
    function showPromptModal(title, message, callback, placeholder, buttonText, buttonClass, required) {
      promptCallback = callback;
      document.getElementById('promptTitle').textContent = title || 'Input Required';
      document.getElementById('promptMessage').textContent = message || '';

      var input = document.getElementById('promptInput');
      input.value = '';
      input.placeholder = placeholder || '';
      input.dataset.required = required || false;

      var promptBtn = document.getElementById('promptBtn');
      promptBtn.textContent = buttonText || 'OK';
      promptBtn.className = buttonClass || 'btn-success';

      document.getElementById('promptModal').classList.add('active');

      // Focus on input field
      setTimeout(function() {
        input.focus();
      }, 100);
    }

    function closePromptModal(value) {
      var input = document.getElementById('promptInput');
      var required = input.dataset.required === 'true';

      // If required and value is empty/null, show error
      if (required && (value === null || !value.trim())) {
        if (value !== null) { // Only show error if they clicked OK, not Cancel
          showConfirmModal('Input Required', 'Please provide a value.', function() {}, 'OK', 'btn-secondary');
        } else {
          // User clicked Cancel
          document.getElementById('promptModal').classList.remove('active');
          if (promptCallback) {
            promptCallback(null);
            promptCallback = null;
          }
        }
        return;
      }

      document.getElementById('promptModal').classList.remove('active');
      if (promptCallback) {
        promptCallback(value);
        promptCallback = null;
      }
    }

    // Initialize
    window.onload = function() {
      loadProviders();
      setDefaultSearchDates();
    };

    function setDefaultSearchDates() {
      // Set start date to today by default
      var today = new Date();
      var todayStr = today.getFullYear() + '-' +
                     padZero(today.getMonth() + 1) + '-' +
                     padZero(today.getDate());
      document.getElementById('searchStartDate').value = todayStr;
      // End date is left empty (no upper limit)
    }

    function loadProviders() {
      google.script.run
        .withSuccessHandler(function(data) {
          allProviders = data.providers;
          allServices = data.services;
          populateProviderDropdown();
        })
        .withFailureHandler(showError)
        .getBookingFormData();
    }

    function populateProviderDropdown() {
      var select = document.getElementById('searchProvider');
      allProviders.forEach(function(provider) {
        var option = document.createElement('option');
        option.value = provider.provider_id;
        option.textContent = provider.name;
        select.appendChild(option);
      });
    }

    function searchAppointments() {
      var searchParams = {
        query: document.getElementById('searchQuery').value,
        startDate: document.getElementById('searchStartDate').value,
        endDate: document.getElementById('searchEndDate').value,
        providerId: document.getElementById('searchProvider').value,
        status: document.getElementById('searchStatus').value
      };

      document.getElementById('resultsContainer').innerHTML = '<div class="loading">Searching...</div>';
      document.getElementById('searchError').textContent = '';

      google.script.run
        .withSuccessHandler(displayResults)
        .withFailureHandler(function(error) {
          document.getElementById('searchError').textContent = 'Error: ' + error.message;
          document.getElementById('resultsContainer').innerHTML = '';
        })
        .searchAppointmentsForUI(searchParams);
    }

    function loadTodaysAppointments() {
      document.getElementById('resultsContainer').innerHTML = '<div class="loading">Loading today\'s appointments...</div>';
      document.getElementById('searchError').textContent = '';

      google.script.run
        .withSuccessHandler(displayResults)
        .withFailureHandler(function(error) {
          document.getElementById('searchError').textContent = 'Error: ' + error.message;
          document.getElementById('resultsContainer').innerHTML = '';
        })
        .getTodaysAppointmentsForUI();
    }

    function loadPastOpenAppointments() {
      document.getElementById('resultsContainer').innerHTML = '<div class="loading">Loading past open appointments...</div>';
      document.getElementById('searchError').textContent = '';

      google.script.run
        .withSuccessHandler(displayResults)
        .withFailureHandler(function(error) {
          document.getElementById('searchError').textContent = 'Error: ' + error.message;
          document.getElementById('resultsContainer').innerHTML = '';
        })
        .getPastOpenAppointmentsForUI();
    }

    function displayResults(appointments) {
      var container = document.getElementById('resultsContainer');

      if (!appointments || appointments.length === 0) {
        container.innerHTML = '<div class="no-results">No appointments found</div>';
        return;
      }

      // Cache all appointments for quick lookup when user clicks on them
      cachedAppointments = {};
      appointments.forEach(function(apt) {
        cachedAppointments[apt.appointment_id] = apt;
      });

      var html = '<div class="appointment-list">';
      appointments.forEach(function(apt) {
        var statusClass = 'status-' + apt.status.toLowerCase().replace('-', '-');
        var providerName = apt.provider.name || apt.provider_id || 'Unknown Provider';
        var serviceName = apt.service.name || apt.service_id || 'Unknown Service';
        html += '<div class="appointment-item" onclick="viewAppointmentDetails(\'' + apt.appointment_id + '\')" style="cursor: pointer;">';
        html += '  <div class="appointment-header">';
        html += '    ' + apt.client.name;
        html += '    <span class="status-badge ' + statusClass + '">' + apt.status + '</span>';
        html += '  </div>';
        html += '  <div class="appointment-details">';
        html += '    ' + apt.appointment_date + ' at ' + apt.start_time;
        html += '    <br>' + providerName + ' - ' + serviceName + ' (' + apt.duration + ' min)';
        html += '  </div>';
        html += '</div>';
      });
      html += '</div>';

      container.innerHTML = html;
    }

    function viewAppointmentDetails(appointmentId) {
      document.getElementById('detailsContent').innerHTML = '<div class="loading">Loading details...</div>';
      document.getElementById('detailsError').textContent = '';
      document.getElementById('detailsSuccess').textContent = '';

      // Check if we have cached data from search results
      if (cachedAppointments[appointmentId]) {
        var apt = cachedAppointments[appointmentId];

        // Check if appointment is in the past
        var today = new Date();
        today.setHours(0, 0, 0, 0);
        var todayStr = today.getFullYear() + '-' +
                       padZero(today.getMonth() + 1) + '-' +
                       padZero(today.getDate());
        var isPastAppointment = apt.appointment_date < todayStr;

        // Transform cached data to match expected structure
        var details = {
          appointment: {
            appointment_id: apt.appointment_id,
            appointment_date: apt.appointment_date,
            start_time: apt.start_time,
            duration: apt.duration,
            status: apt.status,
            notes: apt.notes || '',
            client_id: apt.client.client_id,
            provider_id: apt.provider.provider_id,
            service_id: apt.service.service_id
          },
          client: apt.client,
          provider: apt.provider,
          service: apt.service,
          canCancel: canTransitionTo(apt.status, 'Cancelled'),
          canReschedule: !isPastAppointment && canTransitionTo(apt.status, 'Rescheduled'),
          canCheckIn: !isPastAppointment && canTransitionTo(apt.status, 'Checked-in'),
          canMarkNoShow: canTransitionTo(apt.status, 'No-show'),
          canComplete: canTransitionTo(apt.status, 'Completed')
        };

        currentAppointment = details;
        displayAppointmentDetails(details);
        showDetailsView();
        return;
      }

      // Fall back to server call if not in cache
      google.script.run
        .withSuccessHandler(function(details) {
          if (!details) {
            document.getElementById('detailsError').textContent = 'Appointment not found';
            return;
          }

          currentAppointment = details;
          displayAppointmentDetails(details);
          showDetailsView();
        })
        .withFailureHandler(function(error) {
          document.getElementById('detailsError').textContent = 'Error: ' + error.message;
        })
        .getAppointmentDetailsForUI(appointmentId);
    }

    function displayAppointmentDetails(details) {
      var apt = details.appointment;
      var statusClass = 'status-' + apt.status.toLowerCase().replace('-', '-');

      var html = '<div class="detail-row">';
      html += '  <span class="detail-label">Status:</span>';
      html += '  <span class="status-badge ' + statusClass + '">' + apt.status + '</span>';
      html += '</div>';

      html += '<div class="detail-row">';
      html += '  <span class="detail-label">Date:</span>';
      html += '  <span class="detail-value">' + apt.appointment_date + '</span>';
      html += '</div>';

      var endTime = calculateEndTime(apt.start_time, apt.duration);
      html += '<div class="detail-row">';
      html += '  <span class="detail-label">Time:</span>';
      html += '  <span class="detail-value">' + apt.start_time + ' - ' + endTime + ' (' + apt.duration + ' min)</span>';
      html += '</div>';

      html += '<div class="detail-row">';
      html += '  <span class="detail-label">Client:</span>';
      html += '  <span class="detail-value">' + details.client.name + '</span>';
      html += '</div>';

      html += '<div class="detail-row">';
      html += '  <span class="detail-label">Phone:</span>';
      html += '  <span class="detail-value">' + (details.client.phone || 'N/A') + '</span>';
      html += '</div>';

      html += '<div class="detail-row">';
      html += '  <span class="detail-label">Email:</span>';
      html += '  <span class="detail-value">' + (details.client.email || 'N/A') + '</span>';
      html += '</div>';

      html += '<div class="detail-row">';
      html += '  <span class="detail-label">Provider:</span>';
      html += '  <span class="detail-value">' + (details.provider.name || apt.provider_id || 'Unknown Provider') + '</span>';
      html += '</div>';

      html += '<div class="detail-row">';
      html += '  <span class="detail-label">Service:</span>';
      html += '  <span class="detail-value">' + (details.service.name || apt.service_id || 'Unknown Service') + '</span>';
      html += '</div>';

      if (apt.notes) {
        html += '<div class="detail-row">';
        html += '  <span class="detail-label">Notes:</span>';
        html += '  <span class="detail-value">' + apt.notes + '</span>';
        html += '</div>';
      }

      // Action buttons
      html += '<div class="button-row">';

      if (details.canCheckIn) {
        html += '<button class="btn-success" onclick="checkInAppointment()">Check In</button>';
      }

      if (details.canComplete) {
        html += '<button class="btn-success" onclick="completeAppointment()">Complete</button>';
      }

      html += '</div>';

      html += '<div class="button-row">';

      if (details.canReschedule) {
        html += '<button class="btn-warning" onclick="rescheduleAppointment()">Reschedule</button>';
      }

      if (details.canMarkNoShow) {
        html += '<button class="btn-warning" onclick="markNoShow()">Mark No-Show</button>';
      }

      html += '</div>';

      html += '<div class="button-row">';

      if (details.canCancel) {
        html += '<button class="btn-danger" onclick="cancelAppointment()">Cancel</button>';
      }

      html += '</div>';

      document.getElementById('detailsContent').innerHTML = html;
    }

    function checkInAppointment() {
      if (!currentAppointment) return;

      var client = currentAppointment.client;

      showConfirmModal('Check In', message, function(confirmed) {
        if (!confirmed) return;

        document.getElementById('detailsError').textContent = '';
        document.getElementById('detailsSuccess').textContent = '';

        google.script.run
          .withSuccessHandler(function(result) {
            if (result && result.success) {
              document.getElementById('detailsSuccess').textContent = 'Successfully checked in!';
              setTimeout(function() {
                viewAppointmentDetails(currentAppointment.appointment.appointment_id);
              }, 1000);
            } else {

            }
          })
          .withFailureHandler(function(error) {
            document.getElementById('detailsError').textContent = 'Error: ' + error.message;
          })
          .checkInAppointmentFromUI(currentAppointment.appointment.appointment_id);

    }

    function cancelAppointment() {

    function rescheduleAppointment() {
      if (!currentAppointment) return;

      // Populate reschedule form with current appointment data
      var apt = currentAppointment.appointment;

      // Show current appointment info
      var currentInfo = 'Current appointment:<br>';
      currentInfo += '<strong>' + apt.appointment_date + ' at ' + apt.start_time + '</strong><br>';
      currentInfo += currentAppointment.provider.name + ' - ' + currentAppointment.service.name;
      currentInfo += ' (' + apt.duration + ' min)';
      document.getElementById('rescheduleCurrentInfo').innerHTML = currentInfo;

      // Pre-fill form with current values
      document.getElementById('rescheduleDate').value = apt.appointment_date;
      document.getElementById('rescheduleDuration').value = apt.duration;

      // Populate provider dropdown
      var providerSelect = document.getElementById('rescheduleProvider');
      providerSelect.innerHTML = '<option value="">Select Provider</option>';
      allProviders.forEach(function(provider) {
        var option = document.createElement('option');
        option.value = provider.provider_id;
        option.dataset.providerName = provider.name; // Store original name
        option.dataset.slotCount = '-1'; // Initialize (no availability data yet)
        option.dataset.isReturning = 'false'; // Initialize (no returning indicator)
        option.textContent = provider.name; // Start with just name
        if (provider.provider_id === apt.provider_id) {
          option.selected = true;
        }
        providerSelect.appendChild(option);
      });

      // Populate service dropdown
      var serviceSelect = document.getElementById('rescheduleService');
      serviceSelect.innerHTML = '<option value="">Select Service</option>';
      allServices.forEach(function(service) {
        var option = document.createElement('option');
        option.value = service.service_id;
        option.textContent = service.name;
        if (service.service_id === apt.service_id) {
          option.selected = true;
        }
        serviceSelect.appendChild(option);
      });

      // Clear previous selections
      document.getElementById('timeSlotsContainer').innerHTML = '';
      document.getElementById('rescheduleError').textContent = '';
      selectedTimeSlot = null;
      document.getElementById('rescheduleSubmitBtn').disabled = true;

      // Show reschedule view
      showRescheduleView();

      // Automatically update provider availability with current appointment settings
      updateProviderAvailability_Reschedule();
    }

    function loadAvailableSlots() {
      var date = document.getElementById('rescheduleDate').value;
      var providerId = document.getElementById('rescheduleProvider').value;
      var duration = parseInt(document.getElementById('rescheduleDuration').value);

      if (!date || !providerId || !duration) {
        document.getElementById('rescheduleError').textContent = 'Please select date, provider, and duration';
        return;
      }

      document.getElementById('timeSlotsContainer').innerHTML = '<div class="loading">Loading available times...</div>';
      document.getElementById('rescheduleError').textContent = '';

      google.script.run
        .withSuccessHandler(function(result) {
          if (!result || !result.success) {
            document.getElementById('timeSlotsContainer').innerHTML = '';
            document.getElementById('rescheduleError').textContent = (result && result.error) || 'No available times';
            return;
          }

          displayAvailableSlots(result.slots);
        })
        .withFailureHandler(function(error) {
          document.getElementById('timeSlotsContainer').innerHTML = '';
          document.getElementById('rescheduleError').textContent = 'Error: ' + error.message;
        })
        .getAvailableTimeSlots(providerId, date, duration);
    }

    function displayAvailableSlots(slots) {
      var container = document.getElementById('timeSlotsContainer');

      if (!slots || slots.length === 0) {
        container.innerHTML = '<div class="no-results">No available time slots</div>';
        return;
      }

      var html = '<label>Select New Time</label>';
      html += '<div class="time-slots-container">';
      slots.forEach(function(slot) {
        html += '<div class="time-slot" onclick="selectTimeSlot(\'' + slot + '\')">';
        html += slot;
        html += '</div>';
      });
      html += '</div>';

      container.innerHTML = html;
    }

    function selectTimeSlot(slot) {
      selectedTimeSlot = slot;

      // Update UI to show selected slot
      var timeSlots = document.querySelectorAll('.time-slot');
      timeSlots.forEach(function(element) {
        if (element.textContent.trim() === slot) {
          element.classList.add('selected');
        } else {
          element.classList.remove('selected');
        }
      });

      // Enable submit button
      document.getElementById('rescheduleSubmitBtn').disabled = false;
      document.getElementById('rescheduleError').textContent = '';
    }

    // ========== Reschedule Provider Availability Functions ==========

    /**
     * Formats provider option text with availability and returning indicator
     * @param {string} providerName - The provider's name
     * @param {number} slotCount - Number of available slots (-1 = no data, 0 = unavailable, >0 = available)
     * @param {boolean} isReturningProvider - True if this provider has served this client before
     * @returns {string} Formatted text for dropdown option
     */
    function formatProviderOption_Reschedule(providerName, slotCount, isReturningProvider) {
      var text = providerName;

      // Add availability info if we have it
      if (slotCount === 0) {
        text += ' (No slots available)';
      } else if (slotCount > 0) {
        text += ' (' + slotCount + ' slot' + (slotCount === 1 ? '' : 's') + ' available)';
      }
      // If slotCount === -1, no availability info (show name only)

      // Add returning indicator
      if (isReturningProvider) {
        text += ' ★ Returning';
      }

      return text;
    }

    /**
     * Updates provider dropdown with availability indicators for reschedule
     * Triggered when service, duration, or date changes
     */
    function updateProviderAvailability_Reschedule() {
      if (!currentAppointment) return;

      var clientId = currentAppointment.appointment.client_id;
      var serviceId = document.getElementById('rescheduleService').value;
      var duration = document.getElementById('rescheduleDuration').value;
      var date = document.getElementById('rescheduleDate').value;

      // Need date and duration to calculate availability
      if (!date || !duration) {
        resetProviderDropdown_Reschedule();
        hideRescheduleProviderAvailabilityLoading();
        return;
      }

      var providerSelect = document.getElementById('rescheduleProvider');
      var currentSelection = providerSelect.value;

      // Show loading indicator
      showRescheduleProviderAvailabilityLoading();

      // Call backend to get availability for all providers
      google.script.run
        .withSuccessHandler(function(result) {
          hideRescheduleProviderAvailabilityLoading();
          if (result.success) {
            updateProviderDropdownOptions_Reschedule(result.providers, currentSelection);

            // If a provider is already selected, automatically display their time slots
            var providerSelect = document.getElementById('rescheduleProvider');
            if (providerSelect.value) {
              onProviderChange_Reschedule();
            }
          } else {
            console.error('Error getting provider availability:', result.error);
          }
        })
        .withFailureHandler(function(error) {
          hideRescheduleProviderAvailabilityLoading();
          console.error('Failed to get provider availability:', error);
        })
        .getAllProvidersAvailability(serviceId, date, parseInt(duration), clientId);
    }

    /**
     * Shows the provider availability loading indicator for reschedule
     */
    function showRescheduleProviderAvailabilityLoading() {
      var loadingIndicator = document.getElementById('rescheduleProviderAvailabilityLoading');
      if (loadingIndicator) {
        loadingIndicator.style.display = 'inline';
      }
    }

    /**
     * Hides the provider availability loading indicator for reschedule
     */
    function hideRescheduleProviderAvailabilityLoading() {
      var loadingIndicator = document.getElementById('rescheduleProviderAvailabilityLoading');
      if (loadingIndicator) {
        loadingIndicator.style.display = 'none';
      }
    }

    /**
     * Updates provider dropdown options with availability counts and returning indicators for reschedule
     * Also caches time slots for instant display later
     * @param {Array} providers - Array of provider data from backend
     * @param {string} currentSelection - The currently selected provider ID
     */
    function updateProviderDropdownOptions_Reschedule(providers, currentSelection) {
      var select = document.getElementById('rescheduleProvider');

      // Clear cached slots and rebuild cache with new data
      cachedProviderSlots_Reschedule = {};
      providers.forEach(function(p) {
        cachedProviderSlots_Reschedule[p.provider_id] = p.time_slots || [];
      });

      // Update each option (skip index 0 which is the placeholder "Select Provider")
      for (var i = 1; i < select.options.length; i++) {
        var option = select.options[i];
        var providerId = option.value;

        // Find matching provider data
        var providerData = providers.find(function(p) {
          return p.provider_id === providerId;
        });

        if (providerData) {
          option.dataset.slotCount = providerData.slot_count.toString();
          option.dataset.isReturning = providerData.is_returning_provider.toString();

          var providerName = option.dataset.providerName;
          var formattedText = formatProviderOption_Reschedule(
            providerName,
            providerData.slot_count,
            providerData.is_returning_provider
          );

          option.textContent = formattedText;
        }
      }

      // Restore previous selection if it exists
      if (currentSelection) {
        select.value = currentSelection;
      }
    }

    /**
     * Resets provider dropdown to show names without availability for reschedule
     */
    function resetProviderDropdown_Reschedule() {
      var select = document.getElementById('rescheduleProvider');
      var currentSelection = select.value;

      // Clear cached slots
      cachedProviderSlots_Reschedule = {};

      // Reset each option to show name only
      for (var i = 1; i < select.options.length; i++) {
        var option = select.options[i];
        var providerName = option.dataset.providerName;

        if (providerName) {
          option.dataset.slotCount = '-1';
          option.dataset.isReturning = 'false';
          option.textContent = providerName;
        }
      }

      // Restore selection
      if (currentSelection) {
        select.value = currentSelection;
      }
    }

    /**
     * Handler for service selection change in reschedule view
     */
    function onServiceChange_Reschedule() {
      updateProviderAvailability_Reschedule();
      // Clear time slots when service changes
      document.getElementById('timeSlotsContainer').innerHTML = '';
      selectedTimeSlot = null;
      document.getElementById('rescheduleSubmitBtn').disabled = true;
    }

    /**
     * Handler for duration change in reschedule view
     */
    function onDurationChange_Reschedule() {
      updateProviderAvailability_Reschedule();
      // Clear time slots when duration changes
      document.getElementById('timeSlotsContainer').innerHTML = '';
      selectedTimeSlot = null;
      document.getElementById('rescheduleSubmitBtn').disabled = true;

    /**
     * Handler for date change in reschedule view
     */
    function onDateChange_Reschedule() {
      updateProviderAvailability_Reschedule();
      // Clear time slots when date changes
      document.getElementById('timeSlotsContainer').innerHTML = '';
      selectedTimeSlot = null;
      document.getElementById('rescheduleSubmitBtn').disabled = true;
    }

    /**
     * Handler for provider selection change in reschedule view
     * Displays cached time slots immediately (no backend call needed)
     */
    function onProviderChange_Reschedule() {
      var providerSelect = document.getElementById('rescheduleProvider');
      var providerId = providerSelect.value;

      if (!providerId) {
        document.getElementById('timeSlotsContainer').innerHTML = '';
        selectedTimeSlot = null;
        document.getElementById('rescheduleSubmitBtn').disabled = true;
        return;
      }

      // Check cache for time slots (should always be available after updateProviderAvailability_Reschedule)
      var slots = cachedProviderSlots_Reschedule[providerId];

      if (slots === undefined) {
        // Cache miss - fallback to backend
        console.warn('Cache miss for provider ' + providerId + ', calling backend');
        loadAvailableSlots();
        return;
      }

      // Display cached slots immediately (no backend call!)
      console.log('Displaying cached slots for provider ' + providerId + ': ' + slots.length + ' slots');
      displayAvailableSlots(slots);
      selectedTimeSlot = null;
      document.getElementById('rescheduleSubmitBtn').disabled = true;
    }

    function submitReschedule() {
      if (!currentAppointment || !selectedTimeSlot) {
        document.getElementById('rescheduleError').textContent = 'Please select a time slot';
        return;
      }

      var newDate = document.getElementById('rescheduleDate').value;
      var newProviderId = document.getElementById('rescheduleProvider').value;
      var newServiceId = document.getElementById('rescheduleService').value;
      var newDuration = parseInt(document.getElementById('rescheduleDuration').value);

      if (!newDate || !newProviderId || !newServiceId || !newDuration) {
        document.getElementById('rescheduleError').textContent = 'All fields are required';
        return;
      }

      document.getElementById('rescheduleSubmitBtn').disabled = true;
      document.getElementById('rescheduleError').textContent = '';

      var options = {
        newDate: newDate,
        newStartTime: selectedTimeSlot,
        newProviderId: newProviderId,
        newServiceId: newServiceId,
        newDuration: newDuration
      };

      google.script.run
        .withSuccessHandler(function(result) {
          if (result && result.success) {
            var message = 'Appointment rescheduled successfully!\n\n';
            message += 'Original appointment: ' + result.data.original_appointment_id + ' (marked as Rescheduled)\n';
            message += 'New appointment: ' + result.data.new_appointment_id + '\n';
            message += 'New time: ' + result.data.new_details.date + ' at ' + result.data.new_details.start_time;
            alert(message);
            showSearchView();
            searchAppointments(); // Refresh the search results
          } else {
            document.getElementById('rescheduleError').textContent = (result && (result.error || result.message)) || 'Unknown error';
            document.getElementById('rescheduleSubmitBtn').disabled = false;
          }
        })
        .withFailureHandler(function(error) {
          document.getElementById('rescheduleError').textContent = 'Error: ' + error.message;
          document.getElementById('rescheduleSubmitBtn').disabled = false;
        })
        .rescheduleAppointmentFromUI(currentAppointment.appointment.appointment_id, options);
    }

    function cancelReschedule() {
      showDetailsView();
    }

    function clearSearch() {
      document.getElementById('searchQuery').value = '';
      document.getElementById('searchProvider').value = '';
      document.getElementById('searchStatus').value = 'ALL_OPEN'; // Reset to default "All Open"
      document.getElementById('resultsContainer').innerHTML = '';
      document.getElementById('searchError').textContent = '';
      setDefaultSearchDates(); // Reset dates to default (today onwards)
    }

    function showSearchView() {
      document.getElementById('searchView').style.display = 'block';
      document.getElementById('detailsView').style.display = 'none';
      document.getElementById('rescheduleView').style.display = 'none';
      document.getElementById('backLink').style.display = 'none';
      currentAppointment = null;
    }

    function showDetailsView() {
      document.getElementById('searchView').style.display = 'none';
      document.getElementById('detailsView').style.display = 'block';
      document.getElementById('rescheduleView').style.display = 'none';
      document.getElementById('backLink').style.display = 'block';
    }

    function showRescheduleView() {
      document.getElementById('searchView').style.display = 'none';
      document.getElementById('detailsView').style.display = 'none';
      document.getElementById('rescheduleView').style.display = 'block';
      document.getElementById('backLink').style.display = 'block';
    }

    function showError(error) {
      document.getElementById('searchError').textContent = 'Error: ' + error.message;
    }
